services:
  nginx:
    image: nginx:1.27.2
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: "0.50"
          memory: 528M

    restart: always
    volumes:
      - ./nginx:/etc/nginx/
    ports:
      # - "443:443"
      - "8081:8080"
    # - "8443:8443"
    depends_on:
      - auth-service
