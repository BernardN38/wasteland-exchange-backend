      port: ":8080"
      dbName: "auth_service"
      rabbitmqURL: "amqp://guest:guest@rabbitmq"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/v1/auth/health" ]
      interval: 60s # Time between health checks
      timeout: 10s # Timeout for a single health check
      retries: 3
